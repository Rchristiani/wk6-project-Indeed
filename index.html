<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JS Jobs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700|Lato:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
	
<!-- Header Section -->
		<header>
			<div class="topNav wrapper">
				<div class="hamburger"><i class="fa fa-bars"></i></div>
				<div class="social">
					<ul>
						<li><i class="fa fa-facebook"></i></li>
						<li><i class="fa fa-twitter"></i></li>
						<li><i class="fa fa-instagram"></i></li>
					</ul>
				</div>
			</div>
			<div class="hero wrapper">
				<img class="logo" src="images/logo.svg" onerror="this.onerror=null; this.src='image.png'">
				<h1>Do you love your job?</h1>
				<p class="subText">Stop wasting time and find your dream job!</p>
			</div>

<!-- Hidden div to prompt user to type in both input fields -->
			<div class="hidden hide">
				<p>Please fill out both fields</p>
			</div>

			<form class="mainForm wrapper">
				<div class="field1 wrapper">
					<input class="keywords" type="text" name="keywords" placeholder="ie: Javascript Developer" required>
					<p class="instructions">job title, keywords or company name</p>
				</div>
				<div class="field2 wrapper">
					<input class="location" type="text" name="location" placeholder="My Current Location"><i class="fa fa-map-marker"></i>
					<p class="instructions">city or province</p>
				</div>
				<div class="buttoncontainer">
					<input type="submit" value="Hook me up" class="btn search">
					<!-- <input type="submit" value="Hook me up"> -->
				</div>
			</form>
		</header>

<!-- Main Section + Results -->
		<main id="results">
			<!--div class="intro wrapper">
				<h2>We found the following jobs for you...</h2>
				<div class="counter">
		           <p>Showing <span class="start">...</span> - <span class="end">...</span> of <span class="totalResults">...</span> new opportunities</p>
	       		</div>
			</div -->

			<div class="container wrapper equalHMWrap">	
<!-- Lime containers -->
			</div>

		</main>

<!-- Footer Section -->
		<footer class="mainFooter" id="footer">
		<div class ="footerText wrapper">
			<p>Designed and Developed by Lindsay Pichie, Jackie Yip and Mike Kalin</p>
		</div>
		<div class="social">
					<ul>
						<li><i class="fa fa-facebook"></i></li>
						<li><i class="fa fa-twitter"></i></li>
						<li><i class="fa fa-instagram"></i></li>
					</ul>
				</div>
	<!-- Hidden 'Load More' button that appears when the first 9 results are on the page-->

<!-- Back to top icon -->
		<a class="top" href="#">Back to top</a>

		</footer>

<!-- Load Jquery Library  -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Load in JS file  -->
		<script src="js/underscore.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
